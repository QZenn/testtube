group 'ru.qzenn'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'org.slf4j', name:'slf4j-log4j12', version:'+'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-firefox-driver', version: '+'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-support', version: '+'
}
